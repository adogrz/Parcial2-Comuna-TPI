<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bebidas Energéticas • Inicio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">⚡ Energía SM21008</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Marcas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="py-5 bg-light">
    <div class="container text-center">
      <h1 class="display-5">Bebidas Energéticas</h1>
      <p class="lead">Demo con JSON-Server, 2 CRUDs (Bebidas & Marcas) y fetch.</p>
      <a class="btn btn-primary btn-lg" href="catalogo.html">Ir al catálogo</a>
    </div>
  </header>

  <!-- KPIs -->
  <section class="py-5">
    <div class="container">
      <div class="row g-3 text-center">
        <div class="col-md-6">
          <div class="card shadow-sm"><div class="card-body">
            <div class="display-6" id="kpiBebidas">-</div>
            <div class="text-muted">Bebidas</div>
          </div></div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm"><div class="card-body">
            <div class="display-6" id="kpiMarcas">-</div>
            <div class="text-muted">Marcas</div>
          </div></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center text-muted py-4 small">
    SM21008 • Bebidas Energéticas • JSON-Server
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { ep } from './js/app.js';
    const j = async (r)=>{ if(!r.ok) throw new Error(r.status); return r.json(); };
    Promise.all([fetch(ep.bebidas).then(j), fetch(ep.marcas).then(j)])
      .then(([b, m]) => {
        document.getElementById('kpiBebidas').textContent = b.length;
        document.getElementById('kpiMarcas').textContent  = m.length;
      })
      .catch(()=>{/* deja guiones si falla */});
  </script>
</body>
</html>
