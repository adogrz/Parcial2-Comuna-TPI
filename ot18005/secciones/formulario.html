<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agregar Producto | Mascotas</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header>
        <img src="../img/logo.avif" alt="Logo del Sitio" width="80">
        <h1>Agregar Producto</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="reservaciones.html">Reservaciones</a>
            <a href="nosotros.html">Quiénes Somos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de Nuevo Producto</h2>
            <p>
                Agrega aquí los datos del nuevo producto para incluirlo en el catálogo.
                Todos los campos marcados con <span style="color:#4cafc9;">*</span> son obligatorios.
            </p>

            <form id="form-articulos" class="formulario" onsubmit="event.preventDefault();">
                <input type="hidden" id="id-art" name="id-art" />

                <div class="form-group">
                    <label for="nombre-art">Nombre</label>
                    <input type="text" id="nombre-art" name="nombre-art" placeholder="Ej. Mordedera de cuerda"
                        required />
                </div>

                <div class="form-group">
                    <label for="descripcion-art">Descripción</label>
                    <input type="text" id="descripcion-art" name="descripcion-art" placeholder="Breve descripción" />
                </div>

                <div class="form-group">
                    <label for="categoria-art">Categoría</label>
                    <select id="categoria-art" name="categoria-art"
                        style="padding:10px; border:1px solid #e2e8f0; border-radius:8px;" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="perros">perros</option>
                        <option value="gatos">gatos</option>
                        <option value="aves">aves</option>
                        <option value="acuaticos">acuaticos</option>
                        <option value="otros">otros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="precio-art">Precio ($)</label>
                    <input type="number" id="precio-art" name="precio-art" step="0.01" placeholder="0.00" required />
                </div>

                <div class="form-group">
                    <label for="stock-art">Stock</label>
                    <input type="number" id="stock-art" name="stock-art" min="0" placeholder="0" />
                </div>

                <div class="form-group">
                    <label for="imagen-art">Link de imagen</label>
                    <input type="url" id="imagen-art" name="imagen-art" placeholder="https://ejemplo.com/imagen.jpg" />
                </div>

                <div class="form-actions">
                    <button type="button" class="btn primary" onclick="agregarArticulo()">Guardar nuevo</button>
                    <button type="button" class="btn secondary" onclick="actualizarArticulo()">Actualizar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                console.log('Cargando artículo con id:', id);
                cargarParaEditar(id);
            }
        });
    </script>
</body>
<footer>
        <p>&copy; 2025 Mascotas.comuna.tpi — Artículos para mascotas.</p>
</footer>
</html>
