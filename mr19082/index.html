    <script>
        const juegos = [
            { titulo: "League of Legends", plataforma: "PC", portada: "https://www.freetogame.com/g/286/thumbnail.jpg" },
            { titulo: "Valorant", plataforma: "PC", portada: "https://www.freetogame.com/g/466/thumbnail.jpg" },
            { titulo: "Apex Legends", plataforma: "PC/Consola", portada: "https://www.freetogame.com/g/23/thumbnail.jpg" },
            { titulo: "Fortnite", plataforma: "PC/Consola/Mobile", portada: "https://www.freetogame.com/g/57/thumbnail.jpg" },
            { titulo: "Dota 2", plataforma: "PC", portada: "https://www.freetogame.com/g/229/thumbnail.jpg" },
            { titulo: "Paladins", plataforma: "PC/Consola", portada: "https://www.freetogame.com/g/95/thumbnail.jpg" },
            { titulo: "Warframe", plataforma: "PC/Consola/Switch", portada: "https://www.freetogame.com/g/3/thumbnail.jpg" },
            { titulo: "World of Tanks", plataforma: "PC", portada: "https://www.freetogame.com/g/2/thumbnail2.jpg" },
            { titulo: "Team Fortress 2", plataforma: "PC", portada: "https://www.freetogame.com/g/226/thumbnail.jpg" },
            { titulo: "Path of Exile", plataforma: "PC/Consola", portada: "https://www.freetogame.com/g/134/thumbnail.jpg" },
            { titulo: "Genshin Impact", plataforma: "PC/PS4/Mobile", portada: "https://www.freetogame.com/g/475/thumbnail.jpg" },
            { titulo: "Overwatch 2", plataforma: "PC/Consola/Switch", portada: "https://www.freetogame.com/g/540/thumbnail.jpg" },
            { titulo: "Neverwinter", plataforma: "PC/Consola", portada: "https://www.freetogame.com/g/11/thumbnail.jpg" },
            { titulo: "Fall Guys", plataforma: "PC/PS4/Switch/Xbox One", portada: "https://www.freetogame.com/g/523/thumbnail.jpg" },
            { titulo: "War Thunder", plataforma: "PC", portada: "https://www.freetogame.com/g/12/thumbnail.jpg" },
            { titulo: "Splitgate", plataforma: "PC/Consola", portada: "https://www.freetogame.com/g/20/thumbnail.jpg" }
        ];

        function renderizarJuegos() {
            const contenedor = document.getElementById("catalogo-juegos");
            contenedor.innerHTML = "";
            
            juegos.forEach(juego => {
                const urlParams = new URLSearchParams({
                    titulo: juego.titulo,
                    plataforma: juego.plataforma,
                    portada: juego.portada
                });
                
                const card = document.createElement("a");
                card.href = `agregar-juego.html?${urlParams.toString()}`;
                card.className = "card";
                card.innerHTML = `
                    <img src="${juego.portada}" alt="Portada de ${juego.titulo}">
                    <h3>${juego.titulo}</h3>
                    <p><strong>Plataforma:</strong> ${juego.plataforma}</p>
                `;
                contenedor.appendChild(card);
            });
        }

        renderizarJuegos();
    </script>
</body>
