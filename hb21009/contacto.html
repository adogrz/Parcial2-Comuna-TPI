<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - The Clean Castle</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

  <script src="js/partials.js"></script>
  <script src="js/include.js" defer></script>
  <script type="module" src="js/app.js" defer></script>

  <style>
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    form.card {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
    }
    form.card label {
      font-weight: 600;
    }
    form.card input,
    form.card textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    form.card button.btn {
      align-self: flex-start;
      background: #0d47a1;
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    form.card button.btn:hover {
      background: #1565c0;
    }
    #msgContacto {
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body data-page="contacto">
  <div data-include="header.html"></div>

  <main>
    <h1>Contacto</h1>
    <p>¿Tienes dudas? Escríbenos y te responderemos pronto.</p>

    <form id="formContacto" class="card">
      <label for="cNombre">Nombre</label>
      <input id="cNombre" type="text" required>

      <label for="cEmail">Email</label>
      <input id="cEmail" type="email" required>

      <label for="cAsunto">Asunto</label>
      <input id="cAsunto" type="text" required>

      <label for="cMensaje">Mensaje</label>
      <textarea id="cMensaje" rows="4" required></textarea>

      <button class="btn" type="submit">Enviar</button>
      <p id="msgContacto" class="muted"></p>
    </form>
  </main>

  <div data-include="footer.html"></div>
</body>
</html>
