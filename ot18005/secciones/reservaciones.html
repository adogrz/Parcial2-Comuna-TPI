<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reservaciones</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header>
        <img src="../img/logo.avif" alt="Logo del Sitio" width="80">
        <h1>Reservaciones</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="catalogo.html">Productos</a>
            <a href="reservaciones.html">Reservaciones</a>
            <a href="nosotros.html">Quiénes Somos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <h2>Lista de Reservaciones</h2>

        <h3>Agregar/Editar Reservación</h3>
        <form id="form-reservaciones" class="formulario" onsubmit="event.preventDefault();">
            <input type="hidden" id="id-reserva">

            <div class="form-group">
                <label for="nombre-cliente">Nombre del Cliente</label>
                <input type="text" id="nombre-cliente" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="form-group">
                <label for="mascota">Mascota</label>
                <input type="text" id="mascota" placeholder="Ej: Rocky">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de la reservación</label>
                <input type="date" id="fecha">
            </div>

            <div class="form-actions">
                <button type="button" class="btn primary" onclick="agregarReserva()">➕ Agregar</button>
                <button type="button" class="btn secondary" onclick="actualizarReserva()">✏️ Actualizar</button>
            </div>
        </form>

        </form>

        <div id="lista-reservaciones"></div>

    </main>

    <script src="../js/app.js"></script>
</body>

</html>
