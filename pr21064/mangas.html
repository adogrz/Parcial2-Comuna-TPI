<body>

  <!-- Menú -->
<nav>
  <ul class="menu">

    <li><a class="active" href="mangas.html"><img src="img/administrar.png" alt="">Administrar mangas</a></li>

  <header>
    <h1>Administrar Catálogo de Mangas</h1>
    <p>Agrega, modifica o elimina mangas de tu catálogo.</p>
  </header>
  <main>
    <button id="btnAgregar">Agregar Nuevo Manga</button>
    <table border="1" id="tablaMangas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Año</th>
          <th>Imagen</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal formulario -->
  <div id="modalForm">
    <div class="modal-content">
      <h2 id="formTitle">Agregar Manga</h2>
      <form id="formManga">
        <label>Título: <input type="text" name="titulo" required></label>
        <label>Autor: <input type="text" name="autor"></label>
        <label>Año: <input type="number" name="anio"></label>
        <label>URL Imagen: <input type="url" name="imagen"></label>
        <label>Precio: <input type="number" step="0.01" name="precio"></label>
        <div style="text-align: right;">
          <button type="submit">Guardar</button>
          <button type="button" id="btnCerrar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

<script src="js/admin.js"></script>
</body>
