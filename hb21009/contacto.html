<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - The Clean Castle</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/partials.js"></script>
  <script src="js/include.js" defer></script>
  <script type="module" src="js/app.js" defer></script>
</head>
<body data-page="contacto">
  <div data-include="header.html"></div>

  <main>
    <h1>Contacto</h1>
    <p>¿Tienes dudas? Escríbenos.</p>

    <form id="formContacto" class="card" style="max-width:600px">
      <label for="cNombre">Nombre</label>
      <input id="cNombre" type="text" required>

      <label for="cEmail">Email</label>
      <input id="cEmail" type="email" required>

      <label for="cAsunto">Asunto</label>
      <input id="cAsunto" type="text" required>

      <label for="cMensaje">Mensaje</label>
      <textarea id="cMensaje" required></textarea>

      <button class="btn" type="submit">Enviar</button>
      <p id="msgContacto" class="muted" style="margin-top:8px"></p>
    </form>

    <h2>Últimos mensajes</h2>
    <ul id="listaContactos"></ul>
  </main>

  <div data-include="footer.html"></div>
</body>
</html>
