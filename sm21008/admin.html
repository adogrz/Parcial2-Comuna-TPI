<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administración • Marcas</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Energizantes SM21008</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Bebidas</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Marcas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- TOOLS -->
  <section class="py-4 bg-light">
    <div class="container d-flex flex-wrap gap-2 align-items-center justify-content-between">
      <h2 class="m-0">Marcas</h2>
      <div class="d-flex gap-2">
        <input id="buscarMarca" class="form-control" placeholder="Buscar nombre o país…">
        <button id="btnNuevaMarca" class="btn btn-success">+ Nueva marca</button>
      </div>
    </div>
  </section>

  <!-- TABLE -->
  <main class="py-4">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th style="width:80px">ID</th>
              <th>Nombre</th>
              <th>País</th>
              <th>Sitio</th>
              <th style="width:160px">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbodyMarcas"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- MODAL Marca (opcional; si no, el JS usa prompts) -->
  <div class="modal fade" id="modalMarca" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formMarca">
          <div class="modal-header">
            <h5 class="modal-title">Marca</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3 px-3">
            <input type="hidden" id="marcaId">
            <div class="col-12">
              <label class="form-label">Nombre</label>
              <input id="marcaNombre" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label">País</label>
              <input id="marcaPais" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label">Sitio web</label>
              <input id="marcaSitio" type="url" class="form-control" placeholder="https://...">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted py-4 small">
    SM21008 • Marcas
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
