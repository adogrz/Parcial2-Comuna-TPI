<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo • Bebidas</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">⚡ Energía SM21008</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Marcas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FILTROS -->
  <section class="py-4 bg-light">
    <div class="container">
      <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between">
        <h2 class="m-0">Catálogo de Bebidas</h2>
        <div class="d-flex gap-2">
          <input id="q" class="form-control" placeholder="Buscar nombre o sabor…">
          <select id="fMarca" class="form-select"></select>
          <button id="btnNuevaBebida" class="btn btn-success">+ Nueva bebida</button>
        </div>
      </div>
    </div>
  </section>

  <!-- GRID -->
  <main class="py-4">
    <div class="container">
      <div id="catalogo" class="row g-4">
        <!-- tarjetas renderizadas por JS -->
      </div>
    </div>
  </main>

  <!-- MODAL Bebida (opcional; si no lo usas, el JS cae a prompts) -->
  <div class="modal fade" id="modalBebida" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="formBebida">
          <div class="modal-header">
            <h5 class="modal-title">Bebida</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3 px-3">
            <input type="hidden" id="bebidaId">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input id="bebidaNombre" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Sabor</label>
              <input id="bebidaSabor" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Mililitros</label>
              <input id="bebidaMl" type="number" min="50" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Precio ($)</label>
              <input id="bebidaPrecio" type="number" step="0.01" min="0" class="form-control" required>
            </div>
            <div class="col-md-8">
              <label class="form-label">Imagen (URL)</label>
              <input id="bebidaImagen" class="form-control" placeholder="https://...">
            </div>
            <div class="col-md-6">
              <label class="form-label">Marca</label>
              <select id="bebidaMarca" class="form-select" required></select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted py-4 small">
    SM21008 • Catálogo
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/catalogo.js"></script>
</body>
</html>
