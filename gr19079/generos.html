<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>🎚️ Géneros — CRUD</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/estilos.css">
  <script defer src="js/app.js"></script>
</head>
<body data-page="generos">
  <header class="topbar">
    <h1>🎚️ Géneros</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="artistas.html">Artistas</a>
      <a href="canciones.html">Canciones</a>
      <a href="generos.html">Géneros</a>
      <a href="contactos.html">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <h2>Gestión de Géneros</h2>

    <form id="formGenero" class="form">
      <input type="hidden" id="genId">
      <input id="genNombre" placeholder="Nombre del género (p.ej., Pop)" required>
      <div class="inline">
        <button type="submit">Guardar</button>
        <button type="button" id="genReset" class="secondary">Limpiar</button>
      </div>
      <div id="msgGen" class="msg"></div>
    </form>

    <table class="table">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
      </thead>
      <tbody id="tbGeneros"></tbody>
    </table>
  </main>

  <footer class="footer">
    <p>API: <code>http://localhost:3000/generos</code></p>
  </footer>
</body>
</html>
