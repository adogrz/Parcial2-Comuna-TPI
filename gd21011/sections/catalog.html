<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Peliculas a 2 coras</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sections/catalog.css">
</head>

<body>
    <header>
        <!-- La navegación se cargará aquí dinámicamente -->
    </header>

    <main>
        <div class="catalog-header">
            <h1>Catálogo</h1>
            <p>Explora nuestra amplia colección de películas disponibles para alquilar.</p>
        </div>

        <!-- Contenido del catálogo -->
        <div class="catalog-container">
            <!-- Header con buscador y botón agregar -->
            <div class="catalog-controls">
                <!-- Botón para agregar película -->
                <div class="catalog-actions">
                    <a href="add-movie.html" class="btn-add-movie">
                        ➕ Agregar Película
                    </a>
                </div>
            </div>

            <!-- Grid de películas -->
            <div class="movies-grid" id="movies-grid">
                <!-- Las películas se cargarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="../js/nav-loader.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
