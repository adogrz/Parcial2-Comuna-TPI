  <header>
    <h1>Administrar Pedidos</h1>
    <p>Agrega, modifica o elimina tus pedidos.</p>
  </header>

  <main>
    <button id="btnAgregar">Agregar Nuevo Pedido</button>
    <table border="1" id="pedidosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Manga</th>
          <th>Cantidad</th>
          <th>Comentario</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal formulario -->
  <div id="modalForm">
    <div class="modal-content">
      <h2 id="formTitle">Agregar Pedido</h2>
      <form id="pedidoForm">
        <label>Manga:
          <select id="mangaSelect" name="mangaId" required></select>
        </label>
        <label>Cantidad:
          <input type="number" name="cantidad" min="1" value="1" required>
        </label>
        <label>Comentario:
          <input type="text" name="comentario" placeholder="Opcional">
        </label>
        <div style="text-align: right;">
          <button type="submit">Guardar</button>
          <button type="button" id="btnCerrar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/pedidos.js"></script>
